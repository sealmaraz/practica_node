<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculacion con Libreria Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nuevo Item - Funkoshop</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
   <header>
      <nav class="header__navbar container">
          <picture class="header__logo">
              <img src="../images/branding/logo_light_horizontal.svg" alt="Funkoshop Logo">
          </picture>
          <ul class="header__menu">
                  <li class="header__menubtn submenuopen">
                      <a class="header__menubtn-link chevron" href="./shop.html">SHOP<iconify-icon class="chevronsize" icon="tabler:chevron-down"></iconify-icon></a>
                      
                          <!-- Sub Menu del boton "Shop" -->
                          <ul class="header__submenu">
                              <li class="header__submenubtn">
                                  <a class="header__submenubtn-link" href="#">Funkos</a>
                              </li>
                              <li class="header__submenubtn">
                                  <a class="header__submenubtn-link" href="#">Remeras</a>
                              </li>
                              <li class="header__submenubtn">
                                  <a class="header__submenubtn-link" href="#">LLaveros</a>
                              </li>
                          </ul>                    
                  
                  </li>
                  <li class="header__menubtn">
                      <a class="header__menubtn-link" href="#">CONTACTO</a>
                  </li>
                  <li class="header__menubtn">
                      <a class="header__menubtn-link" href="./login.html">LOGIN</a>
                  </li>
                  <li class="header__menucart">
                      <a class="header__menu-itemicon" href="./cart.html"><img src="../images/icons/cart-icon.svg" alt=""></a>
                  </li>

          </ul>
      </nav>
  </header>

   <main>
     <section class="create container">
        <article class="create_form" >
           <h1 class="create_form__title">CREAR NUEVO ITEM</h1>
           
           <form action="">
              <div class="create_form__row">
                 <div class="create_form__select">
                    <label class="create_label"  for="categoria">Categoría</label>
                    <select class="create_select" #row_one name="categoria" id="categoria">
                       <option value="" disabled selected>Seleccionar</option>
                       <option value="1">STAR WARS</option>
                       <option value="2">POKEMON</option>
                       <option value="3">HARRY POTTER</option>
                    </select>
                               
                    <label class="create_label" for="licencia">Licencia</label>
                    <select class="create_select" name="licencia" id="licencia">
                       <option value="" disabled selected>Seleccionar</option>
                       <option value="1">STAR WARS Saga</option>
                       <option value="2">POKEMON</option>
                       <option value="3">HARRY POTTER Saga</option>
                    </select>
                 </div>
              </div>
              <div class="create_form__input">
                 <label class="create_label" for="nombre_producto">Nombre del producto:</label>
                 <input class="create_input create_nombre_prod" type="text" name="nombre_producto" id="nombre_producto">
              </div>
              <div class="create_form__textarea">
                 <textarea class="create_textarea" name="comentario" rows="10" cols="40" placeholder="Descripción del producto"></textarea>
              </div>
              <div class="create_form__row">
                 <div class="create_form__input">
                    <label class="create_label" for="sku">SKU:</label>
                    <input class="create_input create_cuadro1" type="text" name="sku" id="sku">
                 </div>
                 <div class="create_form__input">
                    <label class="create_label" for="precio">Precio:</label>
                    <input class="create_input create_cuadro1" type="text" name="precio" id="precio">
                 </div>
                 <div class="create_form__input">
                 <label class="create_label" for="stock">Stock:</label>
                 <input class="create_input create_cuadro2" type="number" name="stock" id="stock">
                 </div>
              </div>
              <div class="create_form__row">
                 <div class="create_form__input">
                    <label class="create_label" for="descuento">Descuento:</label>
                    <input class="create_input create_cuadro2" type="number" name="descuento" id="descuento">
                 </div>
                 <div class="create_form__select">
                    <label class="create_label" for="cuotas">Cuotas:</label>
                    <select class="create_select" name="cuotas" id="cuotas">
                       <option value="" disabled selected>Seleccionar</option>
                       <option value="">Sin cuotas</option>
                       <option value="">3 Cuotas sin interés</option>
                       <option value="">6 Cuotas sin interés</option>
                    </select>
                 </div>
              </div>
              <div class="create_form__imagenes">
                 <label class="create_label" for="imagenes_producto">Imágenes:</label>
                 <input class="create_input create_img_producto" type="file" name="imagenes_producto" id="imagenes_producto">
              </div>
            <div class="action__buttons">
               <button class="create_button">Agregar Producto</button>
               <button class="create_button">Limpiar</button>
            </div>
           </form>
        </article>
     </section>
   </main>
   <footer>
      <nav class="footer__navbar container">
          <ul class="footer__menu">
              <li class="footer__menubtn"><a class="footer__menubtn-link" href="./shop.html">SHOP</a></li>
              <li class="footer__menubtn"><a class="footer__menubtn-link" href="./register.html">REGISTRARSE</a></li>
              <li class="footer__menubtn"><a class="footer__menubtn-link" href="./login.html">INGRESAR</a></li>
              <li class="footer__menubtn"><a class="footer__menubtn-link" href="#">CONTACTO</a></li>
          </ul>
          <picture class="footer__logo">
              <img src="../images/branding/isotype.svg" alt="Logo Funkoshop">
          </picture>
      </nav>
      <p class="footer__derechos container CopyMax">Todos los derechos Reservados 2023 - Funkoshop &copy;</p>
      <p class="footer__derechos container CopyMin">Todos los derechos Reservados 2023<br>Funkoshop &copy;</p>
  </footer>  
  


    
    <!-- Vinculacion con Libreria Iconify 1.0.7 -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
