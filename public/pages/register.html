<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vinculacion con Libreria Font Awesome 6.4.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Registrarse - Funkoshop</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <header>
      <nav class="header__navbar container">
          <picture class="header__logo">
              <a href="./home.html">
                  <img src="../images/branding/logo_light_horizontal.svg" alt="Funkoshop Logo">
              </a>
          </picture>
          <ul class="header__menu">
                  <li class="header__menubtn submenuopen">
                      <a class="header__menubtn-link" href="./home.html">VER TIENDA</a>                            
                  </li>
                  <li class="header__menubtn">
                      <a class="header__menubtn-link" href="./admin.html">ADMIN</a>
                  </li>
                  <li class="header__menubtn">
                      <a class="header__menubtn-link" href="#">SALIR</a>
                  </li>
          </ul>
      </nav>
  </header>

  <main class="register__main container">
    <h2 class="register__tittle">CREA TU CUENTA</h2>
    <p class="register__parraf">Completa el formulario para ser parte del mundo de los Funkos</p>
    <form class="register__form">
      <div class="form-group">
        <label class="register__labels" for="name">Nombre:</label>
        <input class="register__inputs" type="text" name="nombre" id="nombre" placeholder="John">
      </div>
      </div>
      <div class="form-group">
        <label class="register__labels" for="apellido">Apellido:</label>
        <input class="register__inputs" type="text" name="apellido" id="apellido" placeholder="Doe">
      </div>
      <div class="form-group">
        <label class="register__labels" for="email">Email:</label>
        <input class="register__inputs" type="email" name="email" id="email" placeholder="Johndoe@correo.com">
      </div>
      <div class="form-group">
        <label class="register__labels" for="contrasenha">Contraseña:</label>
        <input class="register__inputs" type="password" name="contrasenha" id="contrasenha" placeholder=".........">
      </div>
      <div class="form-group">
        <label class="register__labels" for="repetir-contrasenha">Repita contraseña:</label>
        <input class="register__inputs" type="password" name="repetir-contrasenha" id="repetir-contrasenha" placeholder=".........">
      </div>
      <div class="boton-y-checkbox">
        <input class="boton-registrar" type="submit" value="Registrar">  
        <p class="termcond__acepto"><input class="register__checkbox" type="checkbox" name="terminos" id="terminos">Acepto&nbsp;<a class="termcond__terminos" href="#">Términos y Condiciones</a></p>
      </div>
    </form>
  </main>
  
  <footer>
    <nav class="footer__navbar container">
        <ul class="footer__menu">
            <li class="footer__menubtn"><a class="footer__menubtn-link" href="./shop.html">SHOP</a></li>
            <li class="footer__menubtn"><a class="footer__menubtn-link" href="./register.html">REGISTRARSE</a></li>
            <li class="footer__menubtn"><a class="footer__menubtn-link" href="./login.html">INGRESAR</a></li>
            <li class="footer__menubtn"><a class="footer__menubtn-link" href="#">CONTACTO</a></li>
        </ul>
        <picture class="footer__logo">
            <img src="../images/branding/isotype.svg" alt="Logo Funkoshop">
        </picture>
    </nav>
    <p class="footer__derechos container CopyMax">Todos los derechos Reservados 2023 - Funkoshop &copy;</p>
    <p class="footer__derechos container CopyMin">Todos los derechos Reservados 2023<br>Funkoshop &copy;</p>
</footer>  

<!-- Vinculacion con Libreria Iconify 1.0.7 -->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
